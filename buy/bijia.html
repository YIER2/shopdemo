<!-- 商品信息模板 -->
<script type="text/html" id="tvId">
    {{each result as value}}
    <h3>{{value.productName}}</h3>
    {{#value.productImg}}

        {{#value.bjShop}}

    </p>
    {{/each}}
</script>

<!-- 用户评论 -->
<script type="text/html" id="commentAA">
