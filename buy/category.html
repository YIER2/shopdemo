<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title>搜索nav</title>
    <!-- 初始化css -->
    <link rel="stylesheet/less" href="css/base.less">
    <!-- 本页面css的引入 -->
    <link rel="stylesheet/less" href="css/category.less">
    <!-- less解析的js -->
    <script src="js/less.js"></script>

</head>
<body>
    <header id="header" class="header clearfix">
        <!--头部-->
        <div class="top clearfix">
            <a href="./index.html" class="logo">
                <img src="images/header_logo.png" alt="" />
            </a>
            <a href="#" class="down">
                <img src="images/header_app.png" alt="">
            </a>
        </div>
        <!--搜索框-->
        <div class="search">
            <form action="search_submit" method="get" accept-charset="utf-8" class="clearfix">
                <input type="search" class="textInput" placeholder="请输入内容"/>
                <input type="button" value="搜索" class="seachInput" />
            </form>
        </div>
    </header>
    <!-- 导航结构 -->
    <nav class="nav clearfix">
       <!--  <div class="item">
            <h3>带白菜</h3>
            <span>></span>
            <ul>
                <li>土豆</li>
            </ul>
        </div> -->
    </nav>

    <footer class="footer">
        <div class="loginBox">
            <div class="login"><a href="#">登录</a></div>
            <div class="sign"><a href="#">注册</a></div>
            <div class="toTop"><a href="#"><img src="images/top.jpg" alt="">返回顶部</a></div>
        </div>
        <p class="f_bottom">
            <span class="appDown"><a href="#">手机APP下载</a></span>
            <span class="appM"><a href="#">慢慢买手机版 -- 掌上比价平台</a></span>
        </p>
        <p class="net"> <a href="#">m.manmanbuy.com </a></p>
    </footer>
</body>
<script src="js/jquery.js"></script>
<!-- 本页面js文件 -->
<script src="js/search.js"></script>
<script src="js/template.js"></script>
<script type="text/html" id="nav">
    {{ each result as value }}
    <div class="item" id={{value.titleId}}>
            <h3 >
                {{value.title}}
            </h3>
            <span>></span>
            <div class="box1 clearfix">

            </div>
        </div>
    {{ /each }}
</script>
<script type="text/html" id="bar">
    {{each result as value i}}
        <ul id="list" class="list">
            <li><a href="productlist.html?categoryid={{value.categoryId}}&category={{value.category}}">{{value.category}}</a></li>
        </ul>

    {{/each}}
</script>
</html>
